<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./src/mindar-image-target-averaging.js"></script>
  </head>
  <body>
    <a-scene
      ref="{arRef}"
      mindar-image="imageTargetSrc: ./public/targets.mind; maxTrack: 1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="./public/models/test.glb"></a-asset-item>
      </a-assets>
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 2"
        position="0 1 1"
      ></a-entity>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>
      <a-entity mindar-image-target-averaging="targetIndex: 9">
        <a-gltf-model
          id="model9"
          class="clickable"
          rotation="0 0 0 "
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#model"
          model-adjustment
          click-interaction
          animation-mixer="clip: null"
        >
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
